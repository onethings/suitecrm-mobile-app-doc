<style>
    .wrap-row {
        padding: 48px 16px;
    }

    .screenshoot-panel {
        position: relative;
        text-align: center;
    }


    .screenshoot-panel img {
        z-index: 2;
        position: relative;
        width: 397px;
        top: 0;
        vertical-align: middle;
        border: 0;
    }


    .screenshoot-panel .video-overlay video {
        position: absolute;
        left: 0;
        top: 15px;
        right: 0;
        z-index: 1;
        margin: 0 auto;
        display: inline-block;
        vertical-align: baseline;
    }

    .video-wrap {
        display: inline-block;
        margin: 0 auto;
        position: relative;
    }

    .video-overlay button {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 5;
        border: 0;
        background: none;
        color: #031E1A;
        font-size: 100px;
        width: 100px;
        height: 100px;
        line-height: 0;
        margin-left: -50px;
        margin-top: -50px;
        border-radius: 50%;
        opacity: 0.7;
        outline: none;
    }

    .video-overlay button:hover {
        color: #01A6A2;
    }

    .video-wrap:not(:hover) .video-overlay.playing button {
        display: none;
    }


</style>

<div class="wrap-row">
    <div class="screenshoot-panel">
        <div class="video-wrap">
            <div class="video-overlay">
                <div style="text-align:center">
                    <button class="visibl play-button"><i class="fa fa-play-circle-o"></i></button>
                    <video poster="https://yathit-assets.storage.googleapis.com/screencast/sm/xr/contact-browse.jpeg">
                        <source src="https://yathit-assets.storage.googleapis.com/screencast/sm/xr/contact-browse.mp4"
                                type="video/mp4">
                        <source src="https://yathit-assets.storage.googleapis.com/screencast/sm/xr/contact-browse.webm"
                                type="video/webm">
                        Your browser does not support HTML5 video.
                    </video>
                </div>
            </div>
            <img src="https://yathit-assets.storage.googleapis.com/web/iphonex-white.svg"/>
        </div>
    </div>
</div>

<div id="simple-playlist-container">
    <table class="playlist table">
        <thead>
        <tr>
            <th width="42">#</th>
            <th width="32"></th>
            <th>Title</th>
            <th width="80">Duration</th>
        </tr>
        </thead>

    </table>
</div>

<script type="module">
    import {html, render} from 'https://unpkg.com/lit-html?module';

    const items = [
        {
            title: 'Creating record',
            name: 'create-opportunity',
            duration: '1m'
        },
        {
            title: 'Browsing module',
            name: 'contact-browse',
            duration: '1m'
        },
        {
            title: 'Using custom module',
            name: 'custom-modules',
            duration: '1m'
        }
    ];


    const itemTemplates = [];
    let i = 1;
    for (const item of items) {
        itemTemplates.push(html`<tr>
<td>${i++}</td>
<td>
 <a href="#${item.name}" data-id="${item.name}" class="video-link"><i class="fa fa-play"></i></a>
 </td><td>
 ${item.title}
</td>
<td>${item.duration}</td>
</tr>`);
    }

    const tbody = document.createDocumentFragment();
    render(html`<tbody>${itemTemplates}</tbody>`, tbody);

    const table = document.querySelector('#simple-playlist-container table');
    table.appendChild(tbody);
</script>
